<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <style>
      .total{
        font-size: large;
      }

      #table{
          visibility: hidden;
      }

      #table tr{
          cursor: grab;
      }
      .addAlert{
          cursor: grab;
      }
    </style>
    <title>Billing System</title>
  </head>
  <body>

    <!-- Heading -->
    <div class="d-flex justify-content-center align-items-center m-4">
        <h1 class="display-3">Billing System</h1>
    </div>
    
    <div class="container">
        <!-- Input fields -->
        <form onsubmit="addItem(event)">
            <div class="row">
                <div class="col">
                    <input type="text" id="item" name="item" class="form-control" placeholder="Item" aria-label="Item" required>
                </div>
                <div class="col">
                    <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Quantity" aria-label="Quantity" required>
                </div>
                <div class="col">
                    <input type="number" id="price" name="price" class="form-control" placeholder="Price" aria-label="Price" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">+</button>
                </div>
            </div>
            <small class="p-1">Double click to remove item from list</small>
        </form>
        
        <!-- Bill Table -->
        <div class="row mt-3 m-1">
            <div class="col-lg-6 offset-lg-3" id="bill">
                <table class="table table-bordered text-center" id="table">
                    <thead>
                      <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Subtotal</th>
                      </tr>
                    </thead>
                    <tbody id="billBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="total"><strong>Total - <span id="total">0</span></strong></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Bill PDF button -->
        <div class="fixed-bottom">
            <span class="d-flex justify-content-end m-3">
                <button class="btn btn-sm btn-outline-success" onclick="generatePDF()">Generate PDF</button>
            </span>
        </div>
    </div>

    
    

    <!-- jspdf scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>  

    <!-- Bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script>
      let items = [];

      addItem = (e) => {

          e.preventDefault();

          let item = document.getElementById('item');
          let quantity = document.getElementById('quantity');
          let price = document.getElementById('price');

          if(item && quantity && price){
              let itemDetails = {};

              itemDetails.item = item.value;
              itemDetails.quantity = quantity.value;
              itemDetails.price = price.value;

              items.push(itemDetails);

              item.value = '';
              quantity.value = '';
              price.value = '';

          }

          generateBill();
      }

      generateBill = () => {

          document.getElementById('table').style.visibility = 'visible' ;

          let total = 0;

          let html = '';

          items.forEach((item, index) => {
              html += '<tr ondblclick="deleteItem('+ index +')"><th scope="row">'+ (index+1) +'</th><td>'+ item.item +'</td><td>'+ item.quantity +'</td><td>'+ item.quantity * item.price +'</td></tr>';
              total += item.quantity*item.price;
          });

          let billBody = document.getElementById('billBody');
          let totalSpan = document.getElementById('total');

          billBody.innerHTML = html;

          totalSpan.innerHTML = total;
      }

      deleteItem = (id) => {
          let item = items[id];
          items = items.filter(i => i != item);
          generateBill();
      }
      
      focusInput = () => {
        document.getElementById('item').focus();
      }

      function generatePDF() {  

        if(items.length>0){
            var doc = new jsPDF('p', 'pt', 'letter');  
            var htmlstring = '';  
            var tempVarToCheckPageHeight = 0;  
            var pageHeight = 0;  
            pageHeight = doc.internal.pageSize.height;  
            specialElementHandlers = {  
                // element with id of "bypass" - jQuery style selector  
                '#bypassme': function(element, renderer) {  
                    // true = "handled elsewhere, bypass text extraction"  
                    return true  
                }  
            };  
            margins = {  
                top: 150,  
                bottom: 60,  
                left: 40,  
                right: 40,  
                width: 600  
            };  
            var y = 20;  
            doc.setLineWidth(2);  
            doc.text(300, y = y + 30, "Bill");  
            doc.autoTable({  
                html: '#table',  
                startY: 70,  
                theme: 'grid',  
                columnStyles: {  
                    0: {  
                        cellWidth: 100,  
                    },  
                    1: {  
                        cellWidth: 200,  
                    },  
                    2: {  
                        cellWidth: 110,  
                    }, 
                    3: {
                        cellWidth: 110
                    } 
                },  
                styles: {  
                    minCellHeight: 30  
                }  
            })
            doc.save('bill.pdf');  
        }else{
            let messageBody = document.getElementById('message');
            messageBody.innerHTML = '<div class="alert alert-warning addAlert" role="alert">Nothing added to bill! <a onclick="focusInput()" class="alert-link">Add Item</a></div>';
        }
    } 
    </script>
  </body>
</html>
